<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#F4F5F7] h-[100vh] flex justify-center items-center flex-col" >
    <div class="logo flex items-center justify-center bg-[url('./bg.png')]  w-[350px] h-[150px] bg-cover  ">
      <img src="Group.png" alt="" class="logo-img">
    </div>
    <form class="bg-white p-10 rounded-lg shadow-lg w-[400px]">
        <div class="mobile-num mt-4">
          <label for="number" class="font-semibold">Mobile Number</label>
        <br>
        <input id="number" type="text" placeholder="Enter your number" class="input bg-[#F4F5F7] rounded-3xl mt-2" />
        </div>
        <div class="pin mt-4">
          <label for="pin" class="font-semibold">4 Digit Pin</label>
        <br>    
          <input id="pin" type="password" placeholder="Enter 4 Digit Pin" class="input bg-[#F4F5F7] rounded-3xl mt-2" />
        </div>
        <br>
       <button class="btn btn-active bg-[#0874F2] text-white  w-full rounded-3xl">Login</button>
    </form>
  </body>
</html>
